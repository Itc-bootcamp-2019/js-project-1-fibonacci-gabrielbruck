<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fibonacci_final</title>
    <link rel="stylesheet" href="fibonacci_Bruck.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-md-10">
        <h1 class="title fibo">
          Fibonacci Calculator
        </h1>
        <div>
          <div>
            <label class="calculation sentence">
              The Fibonacci of
              <input
                type="text"
                id="number"
                class="fibBox"
                placeholder="#"
                value=" "/>
              <button
                id="isBtn"
                type="button"
                class="btn btn-primary thebtn fibBoxSearch"
              >
                Is
              </button>

              <span id="result" class="demo fibSolution result "></span>
              <span class="spinner hide" id="loader"></span>
              <span id="FortyTwoError" class="FortyTwoError"></span
            ></label>
            <div class="hide ErrorBox" id="ErrorBox">
              <div class="ErrorBoxText" id="ErrorBoxText"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="fibonacci_Bruck.js"></script>
  </body>
</html>
